<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Distance between two cities</title>
        <link href="Content/bootstrap.min.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
        
        <div class="jumbotron">
            <div class="container-fluid">
                <h1>Find the distance between two cities</h1>
                <p>This website will help you calculate your travelling distance</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control label"></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="origin" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="to" class="col-xs-2 control label"></label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="destination" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="col-xs-offset-2 col-xs-10">
                    <button class="btn btn-info btn-lg"></button>
                </div>
            </div>
            <div class="container-fluid">
                <div id="googleMap"></div>
                <div id="output"></div>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApRW8akdDrksUw_R9TBfLwVryD9aRzVMk&libraries=places"></script>
        <script src="app.js"></script>

    </body>
</html>
